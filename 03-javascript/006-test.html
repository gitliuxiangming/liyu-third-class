<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-test.html</title>
	<style>
		.login{
			width: 300px;
			height: 500px;
			background: #ccc;
			position: absolute;
			top: 100px;
			left: 400px;
		}
	</style>
</head>
<body>
	<button id="btn">登陆</button>
</body>
<script>
	var oBtn = document.getElementById('btn')
	function craeteDiv(){
		var oDiv = document.createElement('div');
		oDiv.className = 'login';
		document.body.appendChild(oDiv);
		return oDiv;
	}
	function getSingle(fn){
		var obj =null;
		return function(){
			if(!obj){
				obj = fn();
			}
			return obj;
		}
	}
	var danli = getSingle(craeteDiv);
	oBtn.onclick = function(){
		danli()
	}
</script>
</html>
