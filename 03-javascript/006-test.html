<script>
		var iArray = [];
		function getRandom(min, max){ 
		 	return Math.floor(min+(max-min)*Math.random());
		} 
		for(var i=0; i<10; i++){
		 	iArray.push(getRandom(10,100)); 
		}
 		iArray.sort(function(n1,n2){
 			return n1-n2;
 		});
 		console.log(iArray)
</script>
