<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
		}
	</style>
	<script>
		function test(){
			document.getElementById('box').style.color = 'blue';
			document.getElementById('box').style.backgroundColor = 'red';

		}
	</script>
</head>
<body>
	<div id="box" onclick = "test">我是div</div>
</body>
</html>
