<script src="js/jquery-1.12.4.min.js"></script>
<script>
	
	let getDataPromise = (url) =>{
		let promise = new Promise((resolve,reject)=>{
			/*
			$.ajax({
				url:url,
				success:(data)=>{
					resolve(data)
				}
			}).fail((XHR,status)=>{
				reject(status)
			})
			*/
			$.get(url,data=>{
				resolve(data)
			})
		});
		return promise;
	}
	let promise = getDataPromise('http://127.0.0.1:8080');
	promise
	.then((data)=>{
		console.log(data)
	},err=>{
		console.log(err)
	})
	.catch((err)=>{
		console.log(err)
	})
</script>
