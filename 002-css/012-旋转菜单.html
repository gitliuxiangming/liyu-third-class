<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-旋转菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.clearfix:after{
			content: "";
			clear: both;
			display: block;
			height: 0px;
			visibility: hidden;
		}
		.content{
			width: 400px;
			height: 400px;
			margin:200px auto;
			background: #ccc;
		}
		.content ul{
			float: left;
			width: 30%;
			height: 20

			0px;
			margin-left: 5%;
			text-align:center;
			transition: all 1s;
			overflow: hidden;
		}
		.content ul .item{
			width: 100%;
			height: 40px;
			line-height: 40px;
			background: #ff6700;
			opacity: 0;
			transform: rotateY(180deg);
			transition: all 2s;
		}
		.content ul:hover .item{
			transform: rotateY(360deg);
		}
		.content ul:hover .item:nth-child(2){
			opacity: 1;
			transition-delay:200ms;
		}
		.content ul:hover .item:nth-child(3){
			opacity: 1;
			transition-delay:400ms;
		}
		.content ul:hover .item:nth-child(4){
			opacity: 1;
			transition-delay:600ms;
		}
		.content ul:hover .item:nth-child(5){
			opacity: 1;
			transition-delay:800ms;
		}
		.content ul .item:nth-child(2){
			transition-delay:800ms;
		}
		.content ul .item:nth-child(3){
			transition-delay:600ms;
		}
		.content ul .item:nth-child(4){
			transition-delay:400ms;
		}
		.content ul .item:nth-child(5){
			transition-delay:200ms;
		}
		.content ul:nth-child(1){
			margin-left: 0;
		}
		.content ul .nav-first{
			width: 100%;
			height: 40px;
			line-height: 40px;
			background: #fff;
			display: block;
			opacity: 0.5;
		}
		
		.content p{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="nav clearfix">
			<ul class="nav1">
				<li class="nav-first">一级菜单</li>
				<li class="item">二级菜单</li>
				<li class="item">二级菜单</li>
				<li class="item">二级菜单</li>
				<li class="item">二级菜单</li>
				<li class="item">二级菜单</li>
			</ul>
			<ul class="nav2">
				<li class="nav-first">一级菜单</li>
				<li class="item">二级菜单</li>
				<li class="item">二级菜单</li>
				<li class="item">二级菜单</li>
				<li class="item">二级菜单</li>
				<li class="item">二级菜单</li>
			</ul>
			<ul class="nav3">
				<li class="nav-first">一级菜单</li>
				<li class="item">二级菜单</li>
				<li class="item">二级菜单</li>
				<li class="item">二级菜单</li>
				<li class="item">二级菜单</li>
				<li class="item">二级菜单</li>
			</ul>
		</div>
		
		<p>我是内容</p>
	</div>
</body>
</html>
