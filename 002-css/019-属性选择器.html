<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-属性选择器.html</title>
	<style>

		[title|="kuazhu"]{
			color:red;
		}

			color:red;
		}
		
		[title$="kuazhu"]{

		}
		[title$="com"]{

		}
		[title ~="kuazhu"]{

<body>
	<a href="#" title="">title=""</a><br>
	<a href="#" title="kuazhu">title="kuazhu"</a><br>

</html>
