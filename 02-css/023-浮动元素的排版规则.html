<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-浮动元素的排版规则.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			font-size: 20px;
			font-weight: 900;
		}
		
		.box1{
			width: 50px;
			height: 50px;
			background: red;
			float: left;
		}
		.box2{
			width: 100px;
			height: 100px;
			background: blue;
			/*float: left;*/
		}
		.box3{
			width: 160px;
			height: 160px;
			background: green;
			float: right;
		}
		.box4{
			width: 200px;
			height: 200px;
			background: yellow;
			float: left;
		}
		.box5{
			width: 300px;
			height: 300px;
			background: pink;
			/*float: right;*/
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
	<div class="box5">5</div>
</body>
</html>
