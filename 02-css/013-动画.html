<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			position: relative;
			margin: 100px auto;
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			animation: donghua 2s infinite;
			position: absolute;
			left: 0;
			top: 0;
		}
		@keyframes donghua{
			0%{
				left: 0;
				top: 0;
			}
			25%{
				left: 500px;
				top: 0;
			}
			50%{
				left: 500px;
				top: 500px;
			}
			75%{
				left: 0;
				top: 500px;
			}
			100%{
				left: 0;
				top: 0;
			}
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
