<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sdfas</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background: red;
			animation:sport 2s;
		}
		@keyframes sport{
			from{
				width: 200px;
				height: 200px;
			}
			to{
				width: 500px;
				height: 500px;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
