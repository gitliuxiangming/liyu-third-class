<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度新闻小案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
			text-decoration: none;
			color:#000;
		}
		.box{
			width: 290px;
			margin:200px auto;
		}
		.top{
			height: 55px;
			border-top: 2px solid #c7c7c7;
		}
		h3{
			color: #069;
			border-top: 2px solid #069;
			width: 100px;
			margin-top: -2px;
			padding-top: 6px;
		}
		h3 p{
			font-size: 10px;
			color: #999;
		}
		.bottom{
			border-top:1px solid #999;
			white-space: nowrap;
			text-overflow:ellipsis;
			overflow: hidden;
		}
		.bottom li{
			border-top:1px dashed #999;
			height: 35px;
			line-height: 35px;
			font-size: 12px;
		}
		.bottom li:first-child{
			border-top:none;
		}
		.bottom li span{
			display: block;
			float: left;
			width: 4px;
			height: 4px;
			background: #069;
			margin-top: 15px;
			margin-right: 5px;
		}
		.bottom li a:hover{
			color: red;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="top">
			<h3>
			即时新闻
			<p>INSTANT NEWS</p>
			</h3>
		</div>	
		<ul class="bottom">
			<li><span></span><a href="javascript:;">白银连环杀人案罪犯高承勇今日被执行死刑</a></li>
			<li><span></span><a href="javascript:;">动视暴雪已正式解雇上任CFO 公司老将重新上阵</a></li>
			<li><span></span><a href="javascript:;">改革开放40年来我国乡村社会的道德发展与建设</a></li>
			<li><span></span><a href="javascript:;">华北黄淮等地有中至重度霾 西北华北等地有小到中</a></li>
			<li><span></span><a href="javascript:;">为两岸关系未来发展指明方向</a></li>
			<li><span></span><a href="javascript:;">历史性突破！武汉2018年命案枪案抢劫案全侦破</a></li>
			<li><span></span><a href="javascript:;">7级阵风！北京发布大风蓝色预警</a></li>
			<li><span></span><a href="javascript:;">北京今有轻度霾夜间起渐消散 今起至周末最高温1</a></li>
		</ul>
	</div>
</body>
</html>
