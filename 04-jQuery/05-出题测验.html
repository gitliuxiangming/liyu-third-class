<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05-出题测验.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
		}
	</style>
</head>
<body>
	<button>按钮一</button>
	<button>按钮二</button>
	<div class="box"></div>

</body>
<script type="text/javascript" src="jQuery-files/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/setColor.js"></script>
<script>
	
	$('button').eq(0).on('click',function(){
		$('.box').css({top:100,left:100})
	})
	$('button').eq(1).on('click',function(){
		$('.box').css({right:100,bottom:100})
	})
	
</script>
</html>
