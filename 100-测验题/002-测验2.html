<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table border="1px" width="300px" height="300px" align="center" >
		<caption>
			<h2>测验</h2>
		</caption>
		<thead>
			<tr align="center">
				<th>标题1</th>
				<th>标题2</th>
				<th>标题3</th>
			</tr>
		</thead>
		<tbody>
			<tr align="center">
				<td>内容1</td>
				<td>内容2</td>
				<td>内容3</td>
			</tr>
			<tr align="center">
				<td>内容1</td>
				<td>内容2</td>
				<td>内容3</td>
			</tr>
		</tbody>
		<tfoot>
			<tr align="center">
				<td>脚注1</td>
				<td>脚注2</td>
				<td>脚注3</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
