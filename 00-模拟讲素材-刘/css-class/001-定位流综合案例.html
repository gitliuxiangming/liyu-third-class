<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-定位流综合案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		header{
			position: fixed;
			left:50%;
			top: 50px;
			margin-left: -400px;
			height: 50px;
			width: 800px;
			background: #ccc;
			z-index: 9;
		}
		header ul li{
			float: left;
			width: 160px;
			height: 50px;
			line-height: 50px;
			text-align: center;
		}
		header ul li:nth-child(3){
			background: red;
			position: relative;
		}
		header ul li:nth-child(3) img{
			/*position: relative;
			top: -31px;
    		left: -25px;*/
    		position: absolute;
    		top: -13px;
    		left: 58px;
		}
		.container{
			width: 800px;
			margin-left: auto;
			margin-right: auto;
		}
		.carousel{
			height: 400px;
			background: red;
			margin-top: 120px;
			position: relative;
		}
		.carousel img{
			width: 100%;
			height: 100%;
		}
		.btn{
			display: inline-block;
			position: absolute;
			top:50%;
			margin-top: -40px;
			width:40px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			font-size: 30px;
			color:#fff;
			background: rgba(0,0,0,0.3);
			cursor: pointer;
		}
		.btn:hover{
			background: rgba(0,0,0,0.6);
		}
		.carousel .left-btn{
			left: 0px;
		}
		.carousel .right-btn{
			right: 0px;
		}
		.carousel .btn-list{
			position: absolute;
			bottom: 5px;
			right: 5px;
		}
		.carousel .btn-list li{
			float: left;
			width: 20px;
			height: 20px;
			line-height: 20px;
			text-align: center;
			border: 1px solid #000;
			border-radius: 50%;
			margin-right: 10px;
			background: rgba(0,0,0,0.3);
			color: #fafafa;
			font-weight: bold;
			cursor: pointer;
		}
		.content{
			height: 1000px;
			background: #666;
			margin-top: 20px;
		}
		.ad{
			position: fixed;
			top: 50%;
			margin-top: -150px;
			width: 100px;
			height: 300px;
			line-height: 300px;
			text-align: center;
			background: red;
		}
		.ad-left{
			left: 0px;
		}
		.ad-right{
			right: 0px;
		}
		.back-top{
			position: fixed;
			bottom: 0px;
			right: 0px;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			background: gray;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<header>
		<ul>
			<li>导航1</li>
			<li>导航2</li>
			<li>
				导航3 <img src="image/定位流素材副本.jpg" alt="">
			</li>
			<li>导航4</li>
			<li>导航5</li>
		</ul>
	</header>
	<section class="carousel container">
		<img src="image/定位流素材背景图.png" alt="">
		<span class="left-btn btn">&lt;</span>
		<span class="right-btn btn">&gt;</span>
		<ul class="btn-list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</section>
	<section class="content container">
		我是内容
	</section>
	<div class="ad-left ad">广告左</div>
	<div class="ad-right ad">广告右</div>
	<a href="#" class="back-top">返回顶部</a>
</body>
</html>
