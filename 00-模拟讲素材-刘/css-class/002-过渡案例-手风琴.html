<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-过渡案例-手风琴.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.box{
			width: 900px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			overflow: hidden;
		}
		.box li{
			float: left;
			width:180px;
			height: 400px;
			background: red;
			transition: width 0.5s;
		}
		.box:hover li{
			width: 100px;
		}
		.box li:hover{
			width:500px;
		}
		.box li img{
			height: 100%;
		}
	</style>
</head>
<body>
	<ul class="box">
		<li><img src="image/手风琴1.jpg" alt=""></li>
		<li><img src="image/手风琴2.jpg" alt=""></li>
		<li><img src="image/手风琴3.jpg" alt=""></li>
		<li><img src="image/手风琴4.jpg" alt=""></li>
		<li><img src="image/手风琴5.jpg" alt=""></li>
	</ul>
</body>
</html>
