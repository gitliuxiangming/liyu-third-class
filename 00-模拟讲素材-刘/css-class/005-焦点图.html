<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>焦点图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.box{
			width: 800px;
			height: 400px;
			border: 1px solid #000;
			margin:100px auto;
			overflow: hidden;
		}
		ul{
			width: 3200px;
			height: 400px;
			animation: sport 8s linear 0s infinite normal;
		}
		@keyframes sport{
			form{
				margin-left: 0px;
			}
			to{
				margin-left: -2400px;
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
		ul:hover li{
			opacity: 0.5;
		}
		div ul li:hover{
			opacity: 1;
		}
		ul li{
			float:left;
			width: 800px;
			height: 400px;
		}
		ul li img{
			width: 100%;
			height: 100%;
		}
		/*
		ul li:nth-child(1){
			background: red;
		}
		ul li:nth-child(2){
			background: blue;
		}
		ul li:nth-child(3){
			background: green;
		}
		ul li:nth-child(4){
			background: red;
		}
		*/
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="image/carousel1.jpg" alt=""></li>
			<li><img src="image/carousel2.jpg" alt=""></li>
			<li><img src="image/carousel3.jpg" alt=""></li>
			<li><img src="image/carousel1.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
