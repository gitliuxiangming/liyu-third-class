<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-面向对象高级-继承2.html</title>
	<script>
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		Person.prototype.showName = function(){
			console.log('I am '+ this.name);
		}
		Person.prototype.showAge = function(){
			console.log('I am '+this.age+' years old');
		}
		Person.prototype.EYES = 3;
		Object.defineProperty(Person.prototype,'sayHi',{
			value:function(){
				console.log('hi...')
			},
			enumerable:false
		})
		console.log(Person.prototype)
		function Student(name,age,major){
			Person.call(this,name,age);//属性的继承
			this.major = major;
		}

		//方法的继承
		for(var attr in Person.prototype){
			Student.prototype[attr] = Person.prototype[attr];
		}
		console.log(Student.prototype) 

		
	</script>
</head>
<body>
	
</body>
</html>
