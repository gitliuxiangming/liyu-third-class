<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-闭包-函数节流.html</title>
	<style>
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
	<script>
		var i=0;
		function throttle(fn,wait){
			var lastTime = Date.now();
			return function(){
				if(Date.now() - lastTime > wait){
					fn();
					lastTime = Date.now();
				}
			}
		}
		// throttle()


		window.onscroll = throttle(function(){
			console.log(i++)
		},500)
	</script>
</head>
<body>
	
</body>
</html>
