<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-多物体同时运动.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 400px;
			margin:100px auto;
		}
		.container div{
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 10px;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="div1">变宽</div>
		<div id="div2">变高</div>
		<div id="div3">变透明度</div>
	</div>
	
</body>
<script>
	var oDiv1 = document.getElementById('div1');
	var oDiv2 = document.getElementById('div2');
	var oDiv3 = document.getElementById('div3');
	oDiv1.onmouseover = function(){
		clearInterval(oDiv1.timer);
		var iSpeed = 0;
		oDiv1.timer = setInterval(function(){
			if(oDiv1.offsetWidth<400){
				iSpeed = 10;
			}else{
				iSpeed = -10;
			}
			if(Math.abs(400-oDiv1.offsetWidth) < Math.abs(iSpeed)){
				clearInterval(oDiv1.timer);
				oDiv1.style.width = 400 + 'px';
			}else{
				oDiv1.style.width = oDiv1.offsetWidth + iSpeed +'px' ;
			}
		},30)
	}
	oDiv2.onmouseover = function(){
		clearInterval(oDiv2.timer);
		var iSpeed = 0;
		oDiv2.timer = setInterval(function(){
			if(oDiv2.offsetHeight<400){
				iSpeed = 10;
			}else{
				iSpeed = -10;
			}
			if(Math.abs(400-oDiv2.offsetHeight) < Math.abs(iSpeed)){
				clearInterval(oDiv2.timer);
				oDiv2.style.height = 400 + 'px';
			}else{
				oDiv2.style.height = oDiv2.offsetHeight + iSpeed +'px' ;
			}
		},30)
	}
	oDiv3.onmouseover = function(){
		clearInterval(oDiv3.timer);
		var iSpeed = 0;
		oDiv3.timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(oDiv3,false)['opacity'])*100;
			current = Math.round(current);
			if(current<100){
				iSpeed = 2;
			}else{
				iSpeed = -2;
			}
			if(Math.abs(100-current) < Math.abs(iSpeed)){
				clearInterval(oDiv3.timer);
				oDiv3.style.opacity = 100/100 ;
			}else{
				oDiv3.style.opacity = (current + iSpeed)/100 ;
			}
		},30)
	}
</script>
</html>
