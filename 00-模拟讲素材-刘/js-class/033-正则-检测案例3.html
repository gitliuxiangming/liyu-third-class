<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033-正则-检测案例3.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">检测</button>
</body>
<script>
	var oTxt = document.getElementById('txt')
	var oBtn = document.getElementById('btn')
	oBtn.onclick = function(){
		//验证密码(以字母开头,长度在6~12之间,只能包含字母、数字和下划线)
		var reg = /^[a-zA-Z]\w{5,11}$/;
		if(reg.test(oTxt.value)){
			alert('内容合法');
		}else{
			alert('内容不合法');
		}

	}
</script>
</html>
