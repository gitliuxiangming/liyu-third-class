<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-全局变量1.html</title>
	<script>
		var a = 1;
		function fn(){
			console.log("fn",a)//1
			a = 2 ;
			function fn1(){
				console.log("fn1",a)//2
			}
			fn1();
		}
		fn();
		console.log("globals",a)//2
	</script>
</head>
<body>
	
</body>
</html>
