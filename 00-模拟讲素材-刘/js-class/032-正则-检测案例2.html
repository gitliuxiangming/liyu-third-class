<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>032-正则-检测案例2.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">检测</button>
</body>
<script>
	var oTxt = document.getElementById('txt')
	var oBtn = document.getElementById('btn')
	oBtn.onclick = function(){
		//验证手机号
		var reg = /1[3|5|7]\d{9}/;
		if(reg.test(oTxt.value)){
			alert('内容合法');
		}else{
			alert('内容不合法');
		}

	}
</script>
</html>
