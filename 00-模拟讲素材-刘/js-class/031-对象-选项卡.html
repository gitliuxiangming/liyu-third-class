<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-对象-选项卡.html</title>
<style>
		*{
			margin: 0;
			padding: 0;
			list-style:none;
		}
		.btns{
			overflow: hidden;
		}
		.btns li{
			float: left;
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			border: 1px solid #000;
			box-sizing: border-box;
		}
		.content{
			position: relative;
			width: 400px;
			height: 400px;
			margin-bottom: 20px;
		}
		.content li{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 400px;
			height: 400px;
			line-height: 400px;
			text-align: center;
			background: gray;
			display: none;
		}	
		.active{
			background: #ff6700;
			color:#fff;
		}
	</style>
	
</head>
<body>
	<ul class="btn-list btns">
		<li class="active">第一个</li>
		<li>第二个</li>
		<li>第三个</li>
		<li>第四个</li>
	</ul>
	<ul class="container-list content">
		<li style="display:block;">第一个内容</li>
		<li>第二个内容</li>
		<li>第三个内容</li>
		<li>第四个内容</li>
	</ul>
	<ul class="btn-list1 btns">
		<li class="active">第一个</li>
		<li>第二个</li>
		<li>第三个</li>
		<li>第四个</li>
	</ul>
	<ul class="container-list1 content">
		<li style="display:block;">第一个内容</li>
		<li>第二个内容</li>
		<li>第三个内容</li>
		<li>第四个内容</li>
	</ul>
	<ul class="btn-list2 btns">
		<li class="active">第一个</li>
		<li>第二个</li>
		<li>第三个</li>
		<li>第四个</li>
	</ul>
	<ul class="container-list2 content">
		<li style="display:block;">第一个内容</li>
		<li>第二个内容</li>
		<li>第三个内容</li>
		<li>第四个内容</li>
	</ul>
</body>
<script>

	function Tab(aBtnSeletor,aContainerSelector){
		//1.罗列属性
		this.aBtn = document.querySelectorAll(aBtnSeletor);
		this.aContainer = document.querySelectorAll(aContainerSelector);
		//2.绑定事件
		this.bindEvnet();
	}
	Tab.prototype.bindEvnet = function(){
		for(var i=0;i<this.aBtn.length;i++){
			// console.log(this)
			var _this = this;
			this.aBtn[i].index = i;
			this.aBtn[i].onclick = function(){
				// console.log(this)
				_this.onClick(this);
			}
		}
	}
	Tab.prototype.onClick = function(oBtn){
		// console.log(oBtn.index)
		for(var i=0;i<this.aBtn.length;i++){
			this.aBtn[i].className = '';
			this.aContainer[i].style.display = 'none';
		}
		oBtn.className = 'active';
		this.aContainer[oBtn.index].style.display = 'block';
	}
	new Tab('.btn-list li','.container-list li');
	new Tab('.btn-list1 li','.container-list1 li');
	new Tab('.btn-list2 li','.container-list2 li');
</script>
