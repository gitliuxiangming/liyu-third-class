<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-匀速动画基础-改变透明度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background: red;
			opacity: 0.5;
		}

	</style>
</head>
<body>
	<button id="btn">移动</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = null;

	oBtn.onclick = function(ev){
		clearInterval(timer);
		var iSpeed = 0;
		console.log(parseFloat(getComputedStyle(oBox,false)['opacity']))
		timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(oBox,false)['opacity'])*100;
			console.log(current)
			/*
			if(oBox.offsetLeft<400){
				iSpeed = 9;
			}else{
				iSpeed = -9;
			}
			if(Math.abs(400-oBox.offsetLeft) < Math.abs(iSpeed)){
				clearInterval(timer);
				oBox.style.left = 400 + 'px';
			}else{
				oBox.style.left = oBox.offsetLeft + iSpeed +'px' ;
			}*/
			if(current<400){
				iSpeed = 9;
			}else{
				iSpeed = -9;
			}
			if(Math.abs(100-current) < Math.abs(iSpeed)){
				clearInterval(timer);
				oBox.style.opacity = 100/100 ;
			}else{
				oBox.style.opacity = (current + iSpeed)/100 ;
			}
		},30)

	}
</script>
</html>
