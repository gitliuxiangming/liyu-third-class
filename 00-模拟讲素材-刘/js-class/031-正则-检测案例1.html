<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-正则-检测案例1.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">检测</button>
</body>
<script>
	var oTxt = document.getElementById('txt')
	var oBtn = document.getElementById('btn')
	oBtn.onclick = function(){
		//合法年份(公元1000年至公元2999年)
		var reg = /[1|2]\d{3}/;
		if(reg.test(oTxt.value)){
			alert('内容合法');
		}else{
			alert('内容不合法');
		}

	}
</script>
</html>
