<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table border="0px" width="300px" height="300px" align="center" bgcolor="black" cellspacing="1px;">
		<caption>
			<h2>表格</h2>
		</caption>
		<thead>
			<tr align="center" bgcolor="white">
				<th>1-1</th>
				<th>1-2</th>
				<th>1-3</th>
			</tr>
		</thead>
		<tbody>
			<tr align="center" bgcolor="white">
				<th>2-1</th>
				<td>2-2</td>
				<td>2-3</td>
			</tr>
			<tr align="center" bgcolor="white">
				<th>3-1</th>
				<td>3-2</td>
				<td>3-3</td>
			</tr>
		</tbody>
		<tfoot>
			<tr align="center" bgcolor="white">
				<th>4-1</th>
				<td>4-2</td>
				<td>4-3</td>
			</tr>
		</tfoot>
		
	</table>
</body>
</html>
