<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="box">
		<ul class="list">
			<li class="item1">li1</li>
			<li class="item3">li3</li>
			<li class="item7">li7</li>
			<li class="item5">li5</li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="jQuery-files/jquery-1.12.4.js"></script>
<script>
	$(function(){
	   var $li0 = $('<li>li0</li>');
	   $('.list').prepend($li0)
	   var $li2 = $('<li>li2</li>');
	   $('.item1').after($li2)
	   var $li4 = $('<li>li4</li>');
	   $('.item7').replaceWith($li4)
	   var $li6 = $('<li>li6</li>');
	   $('.list').append($li6)
	});
</script>
</html>
