<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01-jQuery的引入.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background: red;
			margin:100px auto;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
<!-- <script src="jQuery-files/jquery-1.12.4.js"></script> --><!--本地文件-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script><!--CDN文件-->
<script>
	window.jQuery || document.write('<script src="js/jquery.js"><\/script>');//CDN加载不过来时，就本地的文件
</script>
<script>
	$('.box').on('click',function(){
		alert('aaa')
	})
	console.log($('<h1>sdfs</h1>'));
</script>

</html>
